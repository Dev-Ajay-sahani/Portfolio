<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Vault - Secure Document Hosting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --danger: #ef4444;
            --success: #10b981;
            --bg-dark: #0f172a;
            --bg-light: #1e293b;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .hidden {
            display: none !important;
        }

        /* Login Page Styles */
        .login-container {
            background: var(--bg-light);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            margin: 0 auto;
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
            font-size: 0.9em;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--bg-light);
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .dashboard-header h1 {
            font-size: 2em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            color: var(--text-gray);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-small {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Upload Section */
        .upload-section {
            background: var(--bg-light);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid var(--border);
        }

        .upload-section h2 {
            margin-bottom: 25px;
            color: var(--text-light);
            font-size: 1.5em;
        }

        .upload-area {
            border: 3px dashed var(--border);
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-area.drag-over {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-area p {
            color: var(--text-gray);
            font-size: 1.1em;
        }

        #fileInput {
            display: none;
        }

        .upload-progress {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-dark);
            border-radius: 10px;
        }

        .upload-progress.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }

        /* PDF List */
        .pdf-list {
            background: var(--bg-light);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--border);
        }

        .pdf-list h2 {
            margin-bottom: 25px;
            color: var(--text-light);
            font-size: 1.5em;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .pdf-card {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .pdf-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .pdf-name {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-light);
            word-break: break-word;
        }

        .pdf-info {
            font-size: 0.85em;
            color: var(--text-gray);
            margin-bottom: 15px;
        }

        .pdf-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: var(--primary);
            color: white;
        }

        .btn-view:hover {
            background: var(--primary-dark);
        }

        .btn-download {
            background: var(--success);
            color: white;
        }

        .btn-download:hover {
            background: #059669;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-gray);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .upload-section, .pdf-list {
                padding: 25px;
            }

            .pdf-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pdf-card {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="login-container">
            <div class="login-header">
                <h1>üìö PDF Vault</h1>
                <p>Secure Document Management System</p>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <div>
                    <h1>üìö PDF Vault Dashboard</h1>
                    <div class="user-info">Logged in as: <strong id="currentUser"></strong></div>
                </div>
                <div class="header-actions">
                    <button onclick="scrollToUpload()" class="btn-small btn-success">üì§ Upload New PDF</button>
                    <button onclick="logout()" class="btn-small btn-danger">üö™ Logout</button>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <h2>üì§ Upload PDFs</h2>
                <div id="successMessage" class="success-message"></div>
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÑ</div>
                    <p>Click or drag & drop PDF files here</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">Multiple files supported ‚Ä¢ Max 50MB per file</p>
                </div>
                <input type="file" id="fileInput" accept=".pdf,application/pdf" multiple>
                <div id="uploadProgress" class="upload-progress">
                    <p id="uploadText">Uploading...</p>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <!-- PDF List -->
            <div class="pdf-list">
                <h2>üìÅ Your PDFs (<span id="pdfCount">0</span>)</h2>
                <div class="pdf-grid" id="pdfGrid">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No PDFs uploaded yet. Upload your first document!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ADMIN CREDENTIALS - Change these for security
        const ADMIN_USERNAME = 'ajay2003';
        const ADMIN_PASSWORD = '03062003';

        // IndexedDB Configuration
        const DB_NAME = 'PDFVaultDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'pdfs';
        let db = null;

        // Initialize IndexedDB
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('name', 'name', { unique: false });
                        objectStore.createIndex('uploadDate', 'uploadDate', { unique: false });
                    }
                };
            });
        }

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await initDB();
            if (sessionStorage.getItem('pdfVaultAuth') === 'true') {
                const username = sessionStorage.getItem('pdfVaultUser');
                showDashboard(username);
            }
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('pdfVaultAuth', 'true');
                sessionStorage.setItem('pdfVaultUser', username);
                showDashboard(username);
            } else {
                showError('Invalid username or password. Please try again.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 4000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 4000);
        }

        async function showDashboard(username) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('currentUser').textContent = username;
            await loadPDFs();
        }

        function logout() {
            sessionStorage.removeItem('pdfVaultAuth');
            sessionStorage.removeItem('pdfVaultUser');
            location.reload();
        }

        // File Upload Handlers
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')
            );
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
        });

        async function handleFiles(files) {
            if (files.length === 0) {
                showError('Please select valid PDF files');
                return;
            }

            const progressDiv = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const uploadText = document.getElementById('uploadText');
            
            progressDiv.classList.add('active');

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Check file size (50MB limit)
                if (file.size > 50 * 1024 * 1024) {
                    showError(`${file.name} is too large. Maximum file size is 50MB.`);
                    continue;
                }

                uploadText.textContent = `Uploading ${file.name} (${i + 1}/${files.length})...`;
                progressFill.style.width = ((i / files.length) * 100) + '%';

                try {
                    await savePDF(file);
                } catch (error) {
                    console.error('Error uploading file:', error);
                    showError(`Failed to upload ${file.name}`);
                }
            }

            progressFill.style.width = '100%';
            uploadText.textContent = 'Upload complete!';
            
            setTimeout(() => {
                progressDiv.classList.remove('active');
                progressFill.style.width = '0%';
            }, 2000);

            fileInput.value = '';
            showSuccess(`Successfully uploaded ${files.length} PDF${files.length > 1 ? 's' : ''}!`);
            await loadPDFs();
        }

        async function savePDF(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = async (e) => {
                    const pdfData = {
                        name: file.name,
                        data: e.target.result,
                        size: file.size,
                        type: file.type,
                        uploadDate: new Date().toISOString(),
                        uploadedBy: sessionStorage.getItem('pdfVaultUser')
                    };

                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const objectStore = transaction.objectStore(STORE_NAME);
                    const request = objectStore.add(pdfData);

                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                };

                reader.onerror = () => reject(reader.error);
                reader.readAsDataURL(file);
            });
        }

        async function loadPDFs() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.getAll();

                request.onsuccess = () => {
                    const pdfs = request.result;
                    displayPDFs(pdfs);
                    resolve();
                };

                request.onerror = () => reject(request.error);
            });
        }

        function displayPDFs(pdfs) {
            const pdfGrid = document.getElementById('pdfGrid');
            const pdfCount = document.getElementById('pdfCount');

            pdfCount.textContent = pdfs.length;

            if (pdfs.length === 0) {
                pdfGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No PDFs uploaded yet. Upload your first document!</p>
                    </div>
                `;
                return;
            }

            pdfGrid.innerHTML = pdfs.map(pdf => `
                <div class="pdf-card">
                    <div class="pdf-icon">üìÑ</div>
                    <div class="pdf-name">${escapeHtml(pdf.name)}</div>
                    <div class="pdf-info">
                        ${formatFileSize(pdf.size)}<br>
                        ${formatDate(pdf.uploadDate)}<br>
                        <small>By: ${escapeHtml(pdf.uploadedBy)}</small>
                    </div>
                    <div class="pdf-actions">
                        <button class="btn-action btn-view" onclick="viewPDF(${pdf.id})">üëÅÔ∏è View</button>
                        <button class="btn-action btn-download" onclick="downloadPDF(${pdf.id})">‚¨áÔ∏è Download</button>
                        <button class="btn-action btn-delete" onclick="deletePDF(${pdf.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function viewPDF(id) {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.get(id);

            request.onsuccess = () => {
                const pdf = request.result;
                if (pdf) {
                    const blob = dataURLToBlob(pdf.data);
                    const blobUrl = URL.createObjectURL(blob);
                    window.open(blobUrl, '_blank');
                }
            };
        }

        async function downloadPDF(id) {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.get(id);

            request.onsuccess = () => {
                const pdf = request.result;
                if (pdf) {
                    const link = document.createElement('a');
                    link.href = pdf.data;
                    link.download = pdf.name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            };
        }

        async function deletePDF(id) {
            if (!confirm('Are you sure you want to delete this PDF?')) {
                return;
            }

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.delete(id);

            request.onsuccess = async () => {
                showSuccess('PDF deleted successfully!');
                await loadPDFs();
            };

            request.onerror = () => {
                showError('Failed to delete PDF');
            };
        }

        // Utility Functions
        function dataURLToBlob(dataURL) {
            const parts = dataURL.split(',');
            const mimeType = parts[0].match(/:(.*?);/)[1];
            const byteString = atob(parts[1]);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const uint8Array = new Uint8Array(arrayBuffer);
            
            for (let i = 0; i < byteString.length; i++) {
                uint8Array[i] = byteString.charCodeAt(i);
            }
            
            return new Blob([arrayBuffer], { type: mimeType });
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToUpload() {
            document.querySelector('.upload-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }
    </script>
</body>
</html>
